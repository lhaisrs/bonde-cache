pipeline:
  build:
    image: golang
    commands:
      - go get github.com/tools/godep
      - godep restore
      - go build
      - go test
  publish:
    image: plugins/docker
    repo: nossas/bonde-cache
    username: lpirola
    password: ${DOCKER_PASSWORD}
    tags:
      - ${DRONE_TAG}
    when:
      event: tag
  deployment:
    image: appleboy/drone-ssh
    host: cache.bonde.org
    username: ubuntu
    port: 22
    script:
      - cd ~/bonde-cache
      - sudo docker pull nossas/bonde-cache:${DRONE_TAG}
      - sudo docker stop bonde-cache-app
      - sudo docker run -it --rm -p 443:443 -p 80:80 -v "$PWD":/go/src/app -w /go/src/app -e PORT=80 -e PORT_SSL=443 -e IS_DEV=false -e CACHE_INTERVAL=60 -e RESET_CACHE=false --name bonde-cache-app -d nossas/bonde-cache:${DRONE_TAG}
      - sudo docker start bonde-cache-app
      - sudo docker logs bonde-cache-app
    when:
      status: success
      event: tag
  notify:
    image: plugins/slack
    webhook: https://hooks.slack.com/services/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
    channel: n_tech
    username: CI - ${DRONE_REPO_NAME}
    when:
      event: [ push, tag, build, publish, deployment, pull_request ]
      status: [ success, failure ]
