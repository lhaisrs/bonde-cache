pipeline:
  build:
    image: golang
    commands:
      - go get github.com/tools/godep
      - godep restore
      - go build
      - go test
  publish:
    image: plugins/docker
    repo: nossas/bonde-cache
    username: lpirola
    password: ${DOCKER_PASSWORD}
    tag:
      - ${DRONE_TAG}
    when:
      event: tag
  deployment:
    image: appleboy/drone-ssh
    host: cache.bonde.org
    username: ubuntu
    port: 22
    script:
      - sudo docker pull nossas/bonde-cache:${DRONE_TAG} && \
        sudo docker stop bonde-cache-${DRONE_TAG} && \
        sudo docker run -it --rm -p 443:443 -p 80:80 -v "$PWD":/go/src/app -w /go/src/app --name bonde-cache-${DRONE_TAG} -d nossas/bonde-cache && \
        sudo docker start bonde-cache-${DRONE_TAG} && \
        sudo docker logs bonde-cache-${DRONE_TAG}
    when:
      status: success
      event: tag
  notify:
    image: plugins/slack
    webhook: https://hooks.slack.com/services/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
    channel: n_tech
    username: CI - ${DRONE_REPO_NAME}
    when:
      event: [ push, tag, build, publish, deployment, pull_request ]
      status: [ success, failure ]
